<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="chartmain" style="width:600px; height: 400px;"></div>

    <script src="echarts.min.js"></script>

    <script>
        option = {
            title: {
                text: "对数轴示例",
                x: "center"
            },
            tooltip: {
                trigger: "item",
                formatter: "{a} <br/>{b} : {c}"
            },
            /*图例*/
            legend: {
                x: 'left',
                /*x，y，表示水平垂直方向放置的位置*/
                data: ["2的指数", "3的指数"]
            },
            xAxis: [{
                type: "category",
                /*坐标轴类型，横轴默认为类目型'category'，纵轴默认为数值型'value'*/
                name: "x",
                splitLine: {
                    show: false /*分割线,默认显示*/
                },
                data: ["一", "二", "三", "四", "五", "六", "七", "八", "九"]
            }],
            yAxis: [{
                type: "log",
                name: "y",
            }],
            toolbox: {
                show: true,
                feature: {
                    mark: {
                        show: true
                    },
                    dataView: {
                        show: true,
                        readOnly: true
                    },
                    restore: {
                        show: true
                    },
                    saveAsImage: {
                        show: true
                    }
                }
            },
            calculable: true,
            series: [{
                    name: "3的指数",
                    type: "line",
                    data: [1, 3, 9, 27, 81, 247, 741, 2223, 6669]

                }
            ]
        };

        //初始化echarts实例
        var myChart = echarts.init(document.getElementById('chartmain'));

        //使用制定的配置项和数据显示图表
        myChart.setOption(option);
    </script>
    <script>
        // 1.一个字符串[a-z]组成，请找出该字符串第一个只出现一次的字母；
        var str = "fjkfhcvwu9iefiofbjskagfo8rfbdjkgvbraiup7fgrufq";
        String.prototype.repitition = function () {
            var num = {};
            var len = this.length;
            for (var i = 0; i < len; i++) {
                if (!num[this[i]]) {
                    num[this[i]] = 1;
                } else {
                    num[this[i]]++;
                }
            }
            return num;
            var key;
            for (key in num) {
                if (num[key] == 1) {
                    return key;
                }
            }
        }
        console.log(str.repitition())
    </script>
</body>

</html>
